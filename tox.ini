[tox]
minversion = 1.6
envlist = docs,linters,molecule
skipsdist = True
# NOTE: Avoid false positives by not skipping missing interpreters.
skip_missing_interpreters = False

[testenv]
basepython = python3
install_command = pip install {opts} {packages}
setenv =
    ANSIBLE_FORCE_COLOR=1
    ANSIBLE_INVENTORY={toxinidir}/test/hosts.ini
    ANSIBLE_NOCOWS=1
    ANSIBLE_RETRY_FILES_ENABLED=0
    ANSIBLE_STDOUT_CALLBACK=debug
    PY_COLORS=1
    VIRTUAL_ENV={envdir}
    # Avoid 2020-01-01 warnings: https://github.com/pypa/pip/issues/6207
    PYTHONWARNINGS=ignore:DEPRECATION::pip._internal.cli.base_command
    PIP_DISABLE_PIP_VERSION_CHECK=1
passenv =
    ANSIBLE_*
    CURL_CA_BUNDLE
    DOCKER_*
    MOLECULE_*
    PYTEST_*
    REQUESTS_CA_BUNDLE
    SSH_AUTH_SOCK
    SSL_CERT_FILE
    TERM
deps = -r{toxinidir}/test-requirements.txt

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:venv]
commands = {posargs}

[testenv:linters]
deps =
    # workaround for https://github.com/ansible/ansible-lint/issues/590
    virtualenv==16.3.0 # 16.7.6 not working
    pre-commit
commands =
    python -m pre_commit run -a

[testenv:molecule]
deps =
    ansi2html  # GPL (soft-dependency of pytest-html)
    docker>=3.7  # Apache
    molecule>=3.0  # MIT
    paramiko>=2.5.0  # LGPL (soft-dependency of docker that enables ssh protocol)
    pytest  # MIT
    pytest-cov  # MIT
    pytest-html  # MPL 2.0
    pytest-molecule  # MIT
    pytest-plus # MIT
    pytest-xdist  # MIT
    selinux  # MIT
commands =
    python -m pytest -ra --html={envlogdir}/reports.html --self-contained-html {posargs:-k molecule} roles
