[tox]
minversion = 1.6
skipsdist = True
envlist = linters,docs

[testenv]
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:linters]
commands =
    python -m pre_commit run -a

[testenv:venv]
commands = {posargs}
