[tox]
minversion = 3.4.0
envlist = docs,molecule
skipsdist = True
ignore_basepython_conflict = True
skip_missing_interpreters = True

[testenv]
install_command = pip install {opts} {packages}
setenv =
    ANSIBLE_FORCE_COLOR=1
    ANSIBLE_INVENTORY={toxinidir}/test/hosts.ini
    ANSIBLE_NOCOWS=1
    ANSIBLE_RETRY_FILES_ENABLED=0
    ANSIBLE_STDOUT_CALLBACK=debug
    PY_COLORS=1
    VIRTUAL_ENV={envdir}
    # Avoid 2020-01-01 warnings: https://github.com/pypa/pip/issues/6207
    PYTHONWARNINGS=ignore:DEPRECATION::pip._internal.cli.base_command
    PIP_DISABLE_PIP_VERSION_CHECK=1
passenv =
    ANSIBLE_*
    DOCKER_*
    MOLECULE_*
    SSH_AUTH_SOCK
    TERM
deps = -r{toxinidir}/test-requirements.txt

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:venv]
commands = {posargs}

[testenv:molecule]
deps =
    ansi2html  # GPL (soft-dependency of pytest-html)
    docker>=3.7  # Apache
    molecule>=2.22rc3  # MIT
    paramiko>=2.5.0  # LGPL (soft-dependency of docker that enables ssh protocol)
    pytest  # MIT
    pytest-cov  # MIT
    pytest-html  # MPL 2.0
    pytest-molecule  # MIT
    pytest-xdist  # MIT
    selinux  # MIT
commands =
    python -m pytest -ra --html={envlogdir}/reports.html --self-contained-html {tty:-s} {posargs:-k molecule} roles
