---
- hosts: all
  tasks:
    - name: install rdopkg
      yum:
        name: rdopkg
        state: present
      become: yes

    - name: run rdopkg reqcheck
      command: rdopkg reqcheck
      args:
        chdir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"
      register: reqcheck_output
      changed_when: False

