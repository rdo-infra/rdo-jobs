---
- hosts: all
  tasks:

    - name: Copy repository
      become: true
      synchronize:
        src: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/containers/libpod'].src_dir }}/build/buildset/"
        dest: "{{ zuul.executor.log_root }}/buildset"
        mode: pull
        verify_host: true
      ignore_errors: true
