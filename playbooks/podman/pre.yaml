---
- hosts: all
  tasks:
    - name: Enable RHUI repository
      become: true
      when:
        - ansible_distribution_major_version >= "8"
        - ansible_distribution == "RedHat"
      shell: |
        set -euox pipefail
        dnf config-manager --enable rhui-*
        dnf makecache
        dnf repolist
      changed_when: true

    # golang comes from EPEL on centos-7
    - name: Enable EPEL
      become: true
      when:
        - ansible_distribution_major_version == "7"
        - ansible_distribution == "CentOS"
      package:
        name: epel-release

    - name: Install pre-requisites
      become: true
      package:
        name:
          - createrepo
          - golang
          - redhat-rpm-config
          - rpmdevtools
        state: present
