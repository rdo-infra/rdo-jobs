---
- hosts: primary
  tasks:
    - name: Install ansible
      become: true
      ansible.builtin.package:
        name:
          - ansible-core
        state: present

    - name: Install and setup repos for the openstack release
      become: true
      ansible.builtin.shell: |
        ansible-galaxy collection install --force . -p /usr/share/ansible/collections
      args:
        chdir: "{{ ansible_user_dir }}/src/github.com/ci-framework/repo-setup"
