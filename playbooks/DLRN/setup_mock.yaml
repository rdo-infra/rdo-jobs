---
- name: Setup build deps repo for mock
  yum_repository:
    name: delorean-ussuri-build-deps
    description: dlrn-ussuri-build-deps
    file: delorean-ussuri-build-deps
    baseurl: https://trunk.rdoproject.org/centos8-ussuri/build-deps/latest/
    gpgcheck: no
    enabled: yes
  become: true
  when:
    - ansible_distribution == "CentOS"
    - ansible_distribution_major_version == '8'

- name: Install pre-requisites for mock
  package:
    name:
      - createrepo
      - mock
      - redhat-rpm-config
      - rpmdevtools
      - spectool
    state: present
  become: true

- name: Remove build-deps repo
  yum_repository:
    name: delorean-ussuri-build-deps
    state: absent
  become: true
  when:
    - ansible_distribution == "CentOS"
    - ansible_distribution_major_version == '8'

- name: Ensure user in mock group
  user:
    name: "{{ ansible_user }}"
    groups: mock
    append: true
  become: true
