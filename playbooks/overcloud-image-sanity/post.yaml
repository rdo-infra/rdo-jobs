- hosts: all
  tasks:
    - name: Copy required files on node
      synchronize:
        src: '{{ ansible_user_dir }}/*.txt'
        dest: '{{ zuul.executor.work_root }}/artifacts/'
        mode: pull
        copy_links: true
        verify_host: true
        rsync_opts:
          - --include=/**
          - --include=*/
          - --exclude=*
          - --prune-empty-dirs
