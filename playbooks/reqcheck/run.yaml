---
- hosts: all
  name: Playbook for reqcheck job
  tasks:

    - name: Install rdopkg
      changed_when: true
      shell:
        cmd: |
          set -e
          # Need to inherit system-site-packages for python-yum
          virtualenv --system-site-packages {{ ansible_user_dir }}/.venv
          source {{ ansible_user_dir }}/.venv/bin/activate
          pushd {{ ansible_user_dir }}/{{ zuul.projects['softwarefactory-project.io/rdopkg'].src_dir }}/
          pip install .
          popd
      args:
        chdir: "{{ ansible_user_dir }}"

    - name: Get upstream project
      changed_when: true
      shell:
        cmd: |
          set -e
          source {{ ansible_user_dir }}/.venv/bin/activate
          rdopkg findpkg {{ zuul.project.name }} | sed -n "/^upstream/ s/upstream. \(.*\)/\1/p"
      register: upstream
      args:
        chdir: "{{ ansible_user_dir }}"

    - name: Fetch upstream and reqcheck project {{ zuul.project.name }} with rdopkg - part 1
      changed_when: true
      shell:
        cmd: |
          set -x
          set -e
          source {{ ansible_user_dir }}/.venv/bin/activate
          pushd {{ ansible_user_dir }}/{{ zuul.project.src_dir }}
      args:
        chdir: "{{ ansible_user_dir }}"

    - name: Fetch upstream and reqcheck project {{ zuul.project.name }} with rdopkg - part 2
      changed_when: true
      shell:
        cmd: |
          set -x
          set -e
          source {{ ansible_user_dir }}/.venv/bin/activate
          pushd {{ ansible_user_dir }}/{{ zuul.project.src_dir }}
          git remote add upstream {{ upstream.stdout }}
          git fetch upstream
      args:
        chdir: "{{ ansible_user_dir }}"

    - name: Fetch upstream and reqcheck project {{ zuul.project.name }} with rdopkg - part 3
      changed_when: true
      shell:
        cmd: |
          set -x
          set -e
          source {{ ansible_user_dir }}/.venv/bin/activate | tee -a {{ zuul.executor.log_root }}/cmd-output.txt
          pushd {{ ansible_user_dir }}/{{ zuul.project.src_dir }} | tee -a {{ zuul.executor.log_root }}/cmd-outaput.txt
          git remote add upstream {{ upstream.stdout }} | tee -a {{ zuul.executor.log_root }}/cmd-output.txt
          git fetch upstream | tee -a {{ zuul.executor.log_root }}/cmd-output.txt
          rdopkg reqcheck --strict | tee -a {{ zuul.executor.log_root }}/cmd-output.txt
          popd
      args:
        chdir: "{{ ansible_user_dir }}"
