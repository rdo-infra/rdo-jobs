- hosts: all
  tasks:
    - name: Install and enable EPEL for Centos-8
      become: true
      shell: |
        set -euox pipefail
        dnf -y install epel-release yum-utils
        yum-config-manager --enable epel
      changed_when: true
      when:
        - ansible_distribution_major_version == "8"
        - ansible_distribution == "CentOS"
