- hosts: all
  tasks:
    - block:
        - name: Install EPEL
          become: true
          package:
            name:
              - epel-release

        - name: Install dependencies
          become: true
          package:
            name:
              - python3-pip
              - re2-devel
              - yum-utils
            state: present
            enablerepo: epel
            update_cache: true
      when:
        - ansible_distribution_major_version == "9"
        - ansible_distribution == "CentOS"
