- hosts: all
  tasks:

  # TODO(ssbarnea): migrate these to upstream tox-molecule

  # psutil->python-devel
  # psutil->gcc
  # ansible->selinux
  - name: install packages needed by ansible or molecule
    when: ansible_os_family == "RedHat" and ansible_lsb.major_release|int >= 8
    package:
      name:
        - python3-devel
        - python3-selinux
        - gcc

  - name: install packages needed by ansible or molecule
    when: ansible_os_family == "RedHat" and ansible_lsb.major_release|int < 8
    package:
      name:
        - python-devel
        - python-selinux
        - gcc

  - name: install docker
    include_role:
      name: install-docker
