- hosts: all
  tasks:

  - name: install packages needed by ansible or molecule
    when: ansible_os_family == "RedHat"  and ansible_lsb.major_release|int >= 8
    packages:
      - python3-devel  # compile psutil
      - python3-selinux  # ansible
      - gcc  # needed to compile psutil

  - name: install docker
    include_role:
      name: install-docker
