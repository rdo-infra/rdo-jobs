---
- hosts: all
  tasks:
    - name: enable rhui repository
      become: true
      when:
        - ansible_distribution_major_version >= "8"
        - ansible_distribution == "RedHat"
      shell: |
        set -euox pipefail
        dnf config-manager --enable rhui-*
        dnf makecache
        dnf repolist
      changed_when: true

    - name: Install pre-requisites
      vars:
        # centos-8: go-lang
        # rhel-8: golang
        # fedora-[28|29|30]: golang
        golang_pkg_name: "{% if ansible_distribution in ['Fedora', 'RedHat'] %}golang{% else %}go-lang{% endif %}"
      become: true
      package:
        name:
          - "{{ golang_pkg_name }}"
          - createrepo
          - mock
          - redhat-rpm-config
          - rpmdevtools
        state: present

    # Effective zuul user depends on the node, can be: zuul, zuul-worker
    - name: Add zuul user to mock group
      become: true
      user:
        name: "{{ ansible_user_id }}"
        groups: mock
      changed_when: true
