---
- hosts: all
  tasks:
    - name: enable rhui repository
      become: true
      when:
        - ansible_distribution_major_version >= "8"
        - ansible_distribution == "RedHat"
      command: |
        set -euox pipefail
        dnf config-manager --enable rhui-*
        dnf makecache
        dnf repolist
      changed_when: true

    - name: Install pre-requisites
      # vars:
      #   golang_pkg_name: "{% if %}golang{% else %}go-lang{% endif %}"
      become: true
      package:
        name:
          - /usr/bin/go  # package is named different
          - createrepo
          - mock
          - redhat-rpm-config
          - rpmdevtools
        state: present

    - name: Add zuul user to mock group
      become: true
      shell:
        cmd: |
          usermod -a -G mock zuul
      changed_when: true
