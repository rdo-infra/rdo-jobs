---
- hosts: all
  tasks:
    - block:
        - name: Copy artefacts
          synchronize:
            src: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/containers/libpod'].src_dir }}/logs/"
            dest: "{{ zuul.executor.log_root }}/buildset"
            mode: pull
            verify_host: true
      rescue:
        - name: Don't block
          debug:
            msg: copy of logs failed

