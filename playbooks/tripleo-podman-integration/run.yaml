---
- hosts: all
  tasks:

    - name: Run contrib/build_rpm.sh
      shell:
        cmd: |
          set -euxo pipefail
          export GOPATH=$HOME/go
          go get github.com/cpuguy83/go-md2man
          # make rpm
          bash ./contrib/build_rpm.sh
        chdir: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/containers/libpod'].src_dir }}"
      changed_when: true
