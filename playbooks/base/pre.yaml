- hosts: all
  roles:
    - role: prepare-workspace
  tasks:
    - name: Temporary fix for /root for virtualenv 20
      command: chmod o+rx /root
      become: yes
      tags:
        - skip_ansible_lint
    - name: Temporary fix for /root/local for virtualenv 20
      command: chmod -R o+rX /root/.local
      become: yes
      tags:
        - skip_ansible_lint

    - name: Check if worker can sudo
      command: sudo -n true
      failed_when: false
      changed_when: false
      register: _worker_is_sudoer

    - import_role:
        name: configure-mirrors
      vars:
        mirror_fqdn: "mirror.{{ nodepool.region | lower }}.{{ nodepool.cloud | lower }}.rdoproject.org"
      when:
        - _worker_is_sudoer.rc == 0
        - ansible_distribution != "Fedora" or (ansible_distribution == "Fedora" and ansible_distribution_major_version|int > 28)
