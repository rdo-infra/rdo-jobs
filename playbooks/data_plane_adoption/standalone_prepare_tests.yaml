- hosts: standalone
  gather_facts: false
  tasks:
    - name: Reboot to apply kernel args
      when:
        - use_hugepages||bool
        - prelaunch_test_instance||bool
      block:
        - name: Reboot to apply kernel args
          become: true
          ansible.builtin.reboot:
            post_reboot_delay: 60
            reboot_timeout: 600

        - name: Wait for connection
          ansible.builtin.wait_for_connection:
            delay: 10
            timeout: 600

        - name: Wait for service 'tripleo_nova_compute' to be running
          service_facts:
          register: services_result
          until: services_result.ansible_facts.services['tripleo_nova_compute'].state == 'running'
          retries: 20
          delay: 10

    - name: Pull the tripleo passwords from standalone vm
      ansible.builtin.fetch:
        src: /root/tripleo-standalone-passwords.yaml
        dest: /home/zuul/tripleo-standalone-passwords.yaml
        flat: true

    - name: Pull the private key from standalone
      ansible.builtin.fetch:
        src: /root/.ssh/id_rsa
        dest: /home/zuul/edpm_ssh_key
        flat: true

    - name: Slurp crc public key for ssh access to standalone
      delegate_to: localhost  # localhost is the controller node in this case
      ansible.builtin.slurp:
        path: /home/zuul/.ssh/id_rsa.pub
      register: crc_ssh_key

    - name: Place crc public key to standalone authorized_keys
      ansible.builtin.lineinfile:
        path: "/root/.ssh/authorized_keys"
        insertafter: "EOF"
        value: "{{ crc_ssh_key['content'] | b64decode | trim }}"
