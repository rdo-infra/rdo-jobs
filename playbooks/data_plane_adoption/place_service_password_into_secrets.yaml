---
- name: Place {{ dpa_service }} password as {{ dpa_key }} matching {{ origin_key }}
  ansible.builtin.lineinfile:
    path: "{{ rdo_dir }}/secrets.yaml"
    regexp: "{{ dpa_key }}:"
    value: "{{ dpa_key }}: {{ tripleo_passwords['content'] | b64decode | regex_search('MysqlRootPassword:.(.+)', '\\1') | first }}"
