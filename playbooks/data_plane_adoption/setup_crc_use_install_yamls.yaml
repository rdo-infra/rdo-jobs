- hosts: controller
  vars:
    framework_dir: "/home/zuul/src/github.com/openstack-k8s-operators/ci-framework"

    rdo_dir: "/home/zuul/src/review.rdoproject.org/rdo-jobs/playbooks/data_plane_adoption"
  tasks:
    - name: Print the current CRC version
      ansible.builtin.shell: |
        crc version

    - name: Initialize OC Credentials
      ansible.builtin.include_role:
        name: rhol_crc
        tasks_from: add_crc_creds.yml

    - name: Prepare ci-framework environment
      ansible.builtin.shell:
        cmd: |
          ansible-galaxy collection install community.general
          ansible-playbook playbooks/01-bootstrap.yml --tags bootstrap --skip-tags packages
        chdir: "{{ framework_dir }}"

    - name: Run install_yamls via ci-framework
      ansible.builtin.shell: >
        ansible-playbook {{ rdo_dir }}/ci_framework_install_yamls.yaml
        {% if cifmw_operator_build_output is defined and cifmw_operator_build_output %}
        -e openstack_operator_image_catalog={{ cifmw_operator_build_output['operators']['openstack-operator']['image_catalog'] }}
        -e openstack_operator_src_dir={{ cifmw_operator_build_output['operators']['openstack-operator']['git_src_dir'] }}
        {% endif %}

      args:
        chdir: "{{ framework_dir }}"
