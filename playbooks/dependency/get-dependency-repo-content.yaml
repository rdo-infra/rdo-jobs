---
- hosts: all
  vars:
    workspace: "{{ ansible_user_dir }}/workspace"
  tasks:
    - name: get repoquery list
      shell: >
        set -o pipefail &&
        yum repoquery --repoid="{{ dependency }}" -l | tee -a  {{ workspace }}/dependency_repoquery_list.log
      changed_when: false

    - name: display repo file contents
      shell: >
        cat {{ workspace }}/dependency_repoquery_list.log
      changed_when: false
