---
- hosts: all
  vars:
    workspace: "{{ ansible_user_dir }}/workspace"
  tasks:
    - name: get content from repo baseurl
      get_url:
        url: "{{ dependency_content_url | default(dependency_base_url) }}"
        dest: "{{ workspace }}/dependency_repo_content.log"
        mode: "0755"

    - name: get repo file contents
      shell: >
        cat {{ workspace }}/dependency_repo_content.log
      register: dependency_repo_content_output
      changed_when: false

    - name: display repo file contents
      debug:
        msg: "{{ dependency_repo_content_output.stdout }}"
