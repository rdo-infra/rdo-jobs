---
- hosts: primary
  tasks:
    - name: Run pre-quickstart role
      import_role:
        name: common

    - name: check for correct import
      debug:
        var: tripleo_root

    - name: set workspace
      set_fact:
        workspace: "{{ ansible_user_dir }}/workspace"

    - name: ensure workspace presence
      file:
        path: "{{ workspace }}"
        state: directory

    - name: Run quickstart
      include_role:
        name: run-test
      vars:
        release: "{{ release_name|default('master') }}"
        run_test_role_vars:
          add_repos:
            - type: generic
              filename: ceph-ansible-override.repo
              reponame: ceph-ansible-override
              baseurl: "{{ buildset_artifacts_url }}"
              priority: 1
              includepkgs:
                - ceph-ansible
                - ansible
          undercloud_rpm_dependencies: >-
            python*-tripleoclient
            ceph-ansible
            ansible
