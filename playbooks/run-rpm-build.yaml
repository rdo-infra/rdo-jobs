---
- hosts: primary
  tasks:
    - name: Run pre-quickstart role
      import_role:
         name: common

    - name: check for correct import
      debug:
        var: tripleo_root

    - name: set workspace
      set_fact:
        workspace: "{{ ansible_user_dir }}/workspace"

    - name: ensure workspace presence
      file:
        path: "{{ workspace }}"
        state: directory

    - name: Set CI repository
      set_fact:
        add_repo:
          - type: generic
            filename: ceph-ansible.repo
            reponame: ceph-ansible
            baseurl: "{{ buildset_artifacts_url }}"
            includepkgs:
              - ceph-ansible

    - name: Run quickstart
      include_role:
         name: run-test
      vars:
        release: "{{ release }}"
