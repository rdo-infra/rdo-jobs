- hosts: all
  tasks:
    - name: Install required dependencies
      become: true
      package:
        name:
          - git
          - python3
          - python3-pip
          - python3-setuptools
          - krb5-devel
          - redhat-rpm-config
          - rpmdevtools
          - openssl-devel
          - libffi-devel
          - gcc
          - python3-devel
        state: present

    - name: Install required pip modules
      ansible.builtin.pip:
        name: opensearch-py

    - name: Copy create ftbfs script
      ansible.builtin.copy:
        src: create-ftbfs-report.sh
        dest: ~/create-ftbfs-report.sh
        mode: '0755'

    - name: Copy sent report script
      ansible.builtin.copy:
        src: send_ftbfs_report.py
        dest: ~/send_ftbfs_report.py
        mode: '0755'
