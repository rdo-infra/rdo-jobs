- hosts: all
  tasks:

    - name: run ara generate html
      shell:
        cmd: |
          mkdir $WORKSPACE/logs
          export ARA_DATABASE="sqlite:///$WORKSPACE/ara.sqlite"
          sudo -E $WORKSPACE/ansible/bin/ara generate html $WORKSPACE/logs/ara

          # Ensure permissions allow artifact uploading
          sudo chown -R "$(id -u).$(id -g)" $WORKSPACE/logs
        chdir: '{{ ansible_user_dir }}/workspace'
      environment: '{{ zuul | zuul_legacy_vars }}'

    - name: Copy files from {{ ansible_user_dir }}/workspace/ on node
      synchronize:
        src: '{{ ansible_user_dir }}/workspace/'
        dest: '{{ zuul.executor.log_root }}'
        mode: pull
        copy_links: true
        verify_host: true
        rsync_opts:
          - --include=/logs/**
          - --include=*/
          - --exclude=*
          - --prune-empty-dirs

    - name: Copy files from {{ ansible_user_dir }}/workspace/ on node
      synchronize:
        src: '{{ ansible_user_dir }}/workspace/'
        dest: '{{ zuul.executor.log_root }}'
        mode: pull
        copy_links: true
        verify_host: true
        rsync_opts:
          - --include=/buildset/**
          - --include=*/
          - --exclude=*
          - --prune-empty-dirs
