- hosts: all
  tasks:
    - block:
        - name: Do not run weirdo if there are no logs directory in parent job
          debug:
            msg: "No logs repo in parent job, skiping weirdo execution"

        - meta: end_play
      when: buildset_artifacts_url is not defined

    - name: Setup deps repo for mock
      become: true
      get_url:
        url: https://trunk.rdoproject.org/centos{{ ansible_distribution_major_version }}-master/delorean-deps.repo
        dest: /etc/yum.repos.d/delorean-deps.repo
      when:
        - ansible_distribution == "CentOS"

    - name: Install required packages
      become: true
      package:
        name:
          - mock
          - wget
        state: present

    - name: Remove deps repo
      become: true
      file:
        path: /etc/yum.repos.d/delorean-deps.repo
        state: absent
      when:
        - ansible_distribution == "CentOS"

    - name: Ensure user in mock group
      become: true
      user:
        name: "{{ ansible_user }}"
        groups: mock
        append: true

    - name: Run mock
      changed_when: true
      shell:
        cmd: |
          wget --no-verbose --no-parent --no-directories --recursive --level=3 -A src.rpm {{ buildset_artifacts_url }}
          mock -r fedora-rawhide-x86_64 --rebuild *.src.rpm
