---
- hosts: all
  tasks:
    - name: Install selinux packages
      become: true
      package:
        name:
          - python3-libselinux
          - libselinux-utils

    - name: Check selinux
      shell: getenforce
      register: sestatus

    - name: print selinux status
      debug:
        msg: "{{ sestatus.stdout }}"

    - name: disable selinux
      shell: setenforce 0
      become: true
