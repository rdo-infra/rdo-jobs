          - 'sahara_tempest_plugin.tests.api.test_data_sources.DataSourceTest'
          - 'mistral_tempest_tests.tests.api.v2.test_actions.ActionTestsV2'
          - 'designate_tempest_plugin.tests.api.v2.test_recordset.RecordsetsTest'
