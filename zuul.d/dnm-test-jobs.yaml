# To test container builds
#
#

- job:
    name: tripleo-ci-base-promote-consistent-to-tripleo-ci-testing
    abstract: true
    # We don't parent periodics we don't want DLRN reporting
    timeout: 1800
    run: playbooks/legacy/tripleo-ci-centos-7-promote-consistent-to-tripleo-ci-testing/run.yaml
    post-run: playbooks/legacy/tripleo-ci-centos-7-promote-consistent-to-tripleo-ci-testing/post.yaml
    required-projects:
      - rdo-infra/ci-config
    #secrets:
    #  - dlrnapi
    vars:
      dlrnapi:
        password: very-secret-stuff
- job:
    name: periodic-tripleo-centos-7-master-promote-consistent-to-tripleo-ci-testing
    parent: tripleo-ci-base-promote-consistent-to-tripleo-ci-testing
    branches: '^master$'
    vars:
      release: 'master'

- job:
    name: periodic-tripleo-centos-7-rocky-promote-consistent-to-tripleo-ci-testing
    parent: tripleo-ci-base-promote-consistent-to-tripleo-ci-testing
    branches: '^master$'
    vars:
      release: 'rocky'

- job:
    name: periodic-tripleo-centos-7-queens-promote-consistent-to-tripleo-ci-testing
    parent: tripleo-ci-base-promote-consistent-to-tripleo-ci-testing
    branches: '^master$'
    vars:
      release: 'queens'

- job:
    name: periodic-tripleo-centos-7-pike-promote-consistent-to-tripleo-ci-testing
    parent: tripleo-ci-base-promote-consistent-to-tripleo-ci-testing
    branches: '^master$'
    vars:
      release: 'pike'

