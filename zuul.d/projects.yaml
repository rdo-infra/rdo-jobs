- project:
    name: rdo-jobs
    check:
      jobs:
        - tox-docs:
            nodeset: container-centos
        - tox-linters
        - rdo-tox-molecule:
            # TODO(ssbarnea): make voting and activate in gate in few days
            voting: false
            files:
              - ^requirements.txt$
              - ^roles/.*
              - ^setup.*$
              - ^test-requirements.txt$
              - ^tox.ini$
              - .*molecule.*
        - periodic-tripleo-ci-centos-7-standalone-master:
            files:
              - zuul.d/standalone-jobs.yaml
        - registry-login-integration-job:
            files:
              - playbooks/integration/registry-login.yaml
              - zuul.d/integration.yaml

    gate:
      jobs:
        - tox-docs:
            nodeset: container-centos
        - tox-linters
