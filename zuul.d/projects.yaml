- project:
    name: rdo-jobs
    check:
      jobs:
        - tox-docs: &cfg
            nodeset: rdo-centos-8
            vars:
              # needed to avoid accidental call of /usr/bin/tox
              tox_executable: "{{ ansible_python.executable }} -m tox"
            pre-run:
              - playbooks/rdo-tox-epel.yaml
              - playbooks/pre-tox.yaml
        - tox-linters: *cfg

- project:
    name: review.rdoproject.org/openstack/ansible-pacemaker-distgit
    check:
      jobs:
        - distgit-cbs-validate-centos8:
            branches: ^(?!rpm-master).*$
