- project:
    name: rdo-jobs
    check:
      jobs:
        - tox-docs: &cfg
            # using fedora to get python3, can remove once we have centos-8
            nodeset: container-fedora
            vars:
              # needed to avoid accidental call of /usr/bin/tox
              tox_executable: "{{ ansible_python.executable }} -m tox"
            pre-run:
              - playbooks/pre-tox.yaml
        - periodic-tripleo-ci-centos-7-ovb-1ctlr_2comp-featureset020-queens:
            vars:
              force_periodic: true
        - periodic-tripleo-ci-centos-7-ovb-3ctlr_1comp-featureset035-queens:
            vars:
              force_periodic: true

    gate:
      jobs:
        - tox-docs: *cfg
        - tox-linters: *cfg
