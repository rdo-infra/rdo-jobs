               force_periodic: true
            dependencies:
              - periodic-tripleo-centos-7-train-containers-build-push
        - periodic-tripleo-ci-centos-7-ovb-3ctlr_1comp-featureset001-train:
            vars:
               force_periodic: true
            dependencies:
              - periodic-tripleo-centos-7-train-containers-build-push
        - periodic-tripleo-centos-7-train-containers-build-push:
            vars:
              force_periodic: true
