- project:
    name: rdo-jobs
    check:
      jobs:
        - tox-linters: *cfg
        - rdo-mol-container-login: &mol_container_login
            files:
              - .*molecule.*
              - .*container-login.*
              - ^requirements.txt
              - ^test-requirements.txt
              - ^molecule-requirements.txt
              - ^tox.ini$

    gate:
      jobs:
        - tox-linters: *cfg
        - rdo-mol-container-login: *mol_container_login
