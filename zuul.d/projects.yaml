- project:
    name: rdo-jobs
    check:
      jobs:
        - tox-docs: &cfg
            # using fedora to get python3, can remove once we have centos-8
            nodeset: container-fedora
            vars:
              # needed to avoid accidental call of /usr/bin/tox
              tox_executable: "{{ ansible_python.executable }} -m tox"
            pre-run:
              - playbooks/pre-tox.yaml
        - periodic-tripleo-rhel-8-buildimage-ironic-python-agent-master:
            vars:
              force_periodic: true
              featureset_override:
                dlrn_hash_tag: 96de25c6715e29270204855b696363596266d5de_7bb14034
        - periodic-tripleo-rhel-8-buildimage-overcloud-full-master:
            vars:
              force_periodic: true
              featureset_override:
                dlrn_hash_tag: 96de25c6715e29270204855b696363596266d5de_7bb14034

    gate:
      jobs:
        - tox-docs: *cfg
        - tox-linters: *cfg
