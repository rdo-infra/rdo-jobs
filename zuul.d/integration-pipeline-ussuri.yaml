---
# ussuri integration pipeline
- project-template:
    name: integration-pipeline-ussuri
    openstack-periodic-integration-stable3:
      debug: true
      jobs:
        ## standalone
        - periodic-tripleo-ci-centos-8-ovb-1ctlr_1comp-featureset002-ussuri: &build_con_ubi_8_push_ussuri
            dependencies: &dep_build_con_ubi_8_push_ussuri
              - periodic-tripleo-ci-build-containers-ubi-8-push-ussuri
        - periodic-tripleo-ci-centos-8-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario001-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario002-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario003-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario004-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario007-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario012-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-standalone-full-tempest-api-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-standalone-full-tempest-scenario-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario010-ovn-provider-standalone-ussuri: *build_con_ubi_8_push_ussuri
        - create-scenario010-trigger-for-downstream:
            vars:
              trigger_branch: ussuri
              trigger_os_distro: centos_8
            dependencies: *dep_build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-standalone-on-multinode-ipa-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-standalone-upgrade-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-undercloud-upgrade-ussuri: *build_con_ubi_8_push_ussuri
        ## multinode
        - periodic-tripleo-ci-centos-8-scenario007-multinode-oooq-container-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-containers-multinode-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-scenario000-multinode-oooq-container-updates-ussuri: *build_con_ubi_8_push_ussuri
        ## undercloud
        - periodic-tripleo-ci-centos-8-undercloud-containers-ussuri: *build_con_ubi_8_push_ussuri
        - periodic-tripleo-ci-centos-8-containers-undercloud-minion-ussuri: *build_con_ubi_8_push_ussuri
        ## ovb
        - periodic-tripleo-ci-centos-8-ovb-3ctlr_1comp-featureset035-ussuri: &ovb_deps_ussuri
            dependencies:
              - periodic-tripleo-ci-build-containers-ubi-8-push-ussuri
              - periodic-tripleo-centos-8-buildimage-overcloud-full-ussuri
              - periodic-tripleo-centos-8-buildimage-ironic-python-agent-ussuri
        - periodic-tripleo-ci-centos-8-ovb-1ctlr_2comp-featureset020-ussuri: *ovb_deps_ussuri
        - periodic-tripleo-ci-centos-8-ovb-3ctlr_1comp-featureset001-ussuri: *ovb_deps_ussuri
        - periodic-tripleo-ci-centos-8-ovb-3ctlr_1comp_1supp-featureset039-ussuri: *ovb_deps_ussuri
        ## containers/images
        - periodic-tripleo-ci-build-containers-ubi-8-push-ussuri: &promoted_comp_to_ci_testing_ussuri
            dependencies:
              - periodic-tripleo-centos-8-ussuri-promote-promoted-components-to-tripleo-ci-testing
        - periodic-tripleo-centos-8-buildimage-overcloud-full-ussuri: *promoted_comp_to_ci_testing_ussuri
        - periodic-tripleo-centos-8-buildimage-ironic-python-agent-ussuri: *promoted_comp_to_ci_testing_ussuri
        - periodic-tripleo-centos-8-buildimage-overcloud-hardened-full-ussuri: *promoted_comp_to_ci_testing_ussuri
        ## promote to tripleo-ci-testing
        - periodic-tripleo-centos-8-ussuri-promote-promoted-components-to-tripleo-ci-testing
