    parent: cifmw-adoption-base-source-multinode
    required-projects: *dpa_required_projects
    roles: *adoption_common_roles
    pre-run: &multinode_adoption_pre_run
      - playbooks/data_plane_adoption/subnode_ip.yaml
      - playbooks/data_plane_adoption/setup_crc_use_install_yamls_extracted_crc.yaml
      - playbooks/data_plane_adoption/setup_tripleo_os_net_config.yaml
      - playbooks/data_plane_adoption/setup_tripleo_hostnamemap.yaml
    run: &multinode_adoption_run
      - playbooks/data_plane_adoption/deploy_tripleo_run_repo_tests.yaml
    post-run: &multinode_adoption_post_run
      - playbooks/data_plane_adoption/unregister_RH_subscription_standalone.yaml
      - playbooks/data_plane_adoption/collect_logs_crc.yaml
      - playbooks/data_plane_adoption/collect_logs_tripleo.yaml
      - playbooks/data_plane_adoption/set_zuul_artifacts.yaml
      - playbooks/force_job_failure.yaml
    vars:
      standalone_ip: 192.168.122.100
      standalone_gateway: 192.168.122.10
      standalone_private_key: /home/zuul/.ssh/id_rsa
      os_net_config_file: "overcloud_net_config.j2"
      edpm_node_ips:
        - 192.168.122.106
        - 192.168.122.107
        - 192.168.122.108
    host-vars:
      undercloud:
        address_suffix: 100
        os_net_config_file: "net_config.j2"
      overcloud-controller-0:
        address_suffix: 103
      overcloud-controller-1:
        address_suffix: 104
      overcloud-controller-2:
        address_suffix: 105
      overcloud-novacompute-0:
        address_suffix: 106
      overcloud-novacompute-1:
        address_suffix: 107
      overcloud-novacompute-2:
        address_suffix: 108

- job:
    name: adoption-multinode-to-extracted-crc-no-ceph-novacells
    description: multiple Nova cells source OSP17.1 adopted to RHOSO 18. No Ceph, no tls.
    parent: cifmw-adoption-base-source-multinode-novacells
    required-projects: *dpa_required_projects
    roles: *adoption_common_roles
    pre-run: *multinode_adoption_pre_run
    run: *multinode_adoption_run
    post-run: *multinode_adoption_post_run
    vars:
      use_ceph: false
      multi_cell: true
      default_cell_name: cell3
      ironic_adoption: false
      compute_adoption: true
      standalone_ip: 192.168.122.100
      standalone_gateway: 192.168.122.10
      standalone_private_key: /home/zuul/.ssh/id_rsa
      os_net_config_file: "overcloud_net_config.j2"
      cells:
        - default
        - cell1
        - cell2
      source_mariadb_ip:
        default: 172.17.0.103
        cell1: 172.17.0.106
        cell2: 172.17.0.109
      source_ovndb_ip: 192.168.122.103
      controller1_ssh: 192.168.122.103
      controller2_ssh: 192.168.122.106
      controller3_ssh: 192.168.122.109
      source_galera_members:
        default:
          - name: edpm-compute-1.localdomain
            ip: 172.17.0.103
        cell1:
          - name: edpm-compute-2.localdomain
            ip: 172.17.0.106
        cell2:
          - name: edpm-compute-4.localdomain
            ip: 172.17.0.109
      # NOTE: must match the one in install_yamls overcloud_services_cell.j2
      neutron_physical_bridge_name: br-ex
      edpm_nodes:
        cell1:
          edpm-compute-2.localdomain:
            hostName: edpm-compute-2.localdomain
            ansible:
              ansibleHost: 192.168.122.107
            # NOTE: ctlplane IPs, and networks ordering must match those in install_yamls config-download-multistack.j2 and ci-framework adoption.yaml
            networks:
              - defaultRoute: true
                fixedIP: 192.168.122.107
                name: ctlplane
                subnetName: subnet1
              - name: internalapi
                subnetName: subnet1
              - name: storage
                subnetName: subnet1
              - name: tenant
                subnetName: subnet1
              - name: storagemgmt
                subnetName: subnet1
              - name: external
                subnetName: subnet1
        cell2:
          edpm-compute-4.localdomain:
            hostName: edpm-compute-4.localdomain
            ansible:
              ansibleHost: 192.168.122.109
            networks:
              - defaultRoute: true
                fixedIP: 192.168.122.109
                name: ctlplane
                subnetName: subnet1
              - name: internalapi
                subnetName: subnet1
              - name: storage
                subnetName: subnet1
              - name: tenant
                subnetName: subnet1
              - name: storagemgmt
                subnetName: subnet1
              - name: external
                subnetName: subnet1
      # NOTE: vlans and networks ordering must match those above and in install_yamls config-download-multistack.j2 and ci-framework adoption.yaml
      netconfig_networks:
        - name: ctlplane
          dnsDomain: ctlplane.example.com
          subnets:
            - name: subnet1
              allocationRanges:
                - end: 192.168.122.120
                  start: 192.168.122.100
                - end: 192.168.122.200
                  start: 192.168.122.150
              cidr: 192.168.122.0/24
              gateway: 192.168.122.1
        - name: internalapi
          dnsDomain: internalapi.example.com
          subnets:
            - name: subnet1
              allocationRanges:
                - end: 172.17.0.250
                  start: 172.17.0.160
              cidr: 172.17.0.0/24
              vlan: 20
        - name: storage
          dnsDomain: storage.example.com
          subnets:
            - name: subnet1
              allocationRanges:
                - end: 172.18.0.250
                  start: 172.18.0.160
              cidr: 172.18.0.0/24
              vlan: 21
        - name: tenant
          dnsDomain: tenant.example.com
          subnets:
            - name: subnet1
              allocationRanges:
                - end: 172.19.0.250
                  start: 172.19.0.160
              cidr: 172.19.0.0/24
              vlan: 22
        - name: storagemgmt
          dnsDomain: storagemgmt.example.com
          subnets:
            - name: subnet1
              allocationRanges:
                - end: 172.20.0.250
                  start: 172.20.0.160
              cidr: 172.20.0.0/24
              vlan: 23
        - name: external
          dnsDomain: external.example.com
          subnets:
            - name: subnet1
              allocationRanges:
                - end: 172.21.0.250
                  start: 172.21.0.160
              cidr: 172.21.0.0/24
              gateway: 172.21.0.1
              vlan: 44
    host-vars:
      undercloud:
        address_suffix: 100
        os_net_config_file: "net_config.j2"
      # NOTE: must match those in install_yamls config-download-multistack.j2 and ci-framework adoption.yaml
      overcloud-controller-0:
        address_suffix: 103
      cell1-controller-0:
        address_suffix: 106
      cell1-compute-0:
        address_suffix: 107
      cell2-controller-compute-0:
        address_suffix: 109

