    vars:
      use_ceph: false
      multi_cell: true
      standalone_ip: 192.168.122.100
      standalone_gateway: 192.168.122.1
      standalone_private_key: /home/zuul/.ssh/id_rsa
      os_net_config_file: "overcloud_net_config_leafs.j2"
    host-vars:
      undercloud:
        address_suffix: 100
        os_net_config_file: "net_config.j2"
      overcloud-controller-0:
        address_suffix: 103
      cell1-compute-0:
        address_suffix: 104
      cell2-controller-compute-0:
        address_suffix: 105
      cell1-controller-0:
        address_suffix: 106
