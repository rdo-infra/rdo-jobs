- job: &job
    name: check-rdo-centos-8
    parent: tox
    nodeset: rdo-centos-8
    vars:
      tox_envlist: linters
      tox_extra_args: --notest
    files:
      - zuul.d/nodeset.*
- job:
    <<: *job
    name: check-rdo-centos-7
    nodeset: rdo-centos-7

- job:
    <<: *job
    name: check-centos-7
    nodeset: centos-7

- job:
    <<: *job
    name: check-centos-8
    nodeset: centos-8

- job:
    <<: *job
    name: check-single-centos-8-node
    nodeset: single-centos-8-node

- job:
    <<: *job
    name: check-rdo-fedora-28
    nodeset: rdo-fedora-28

- project:
    check:
      jobs:
        - check-centos-7
        - check-centos-8
        - check-rdo-centos-7
        - check-rdo-centos-8
        - check-rdo-fedora-28
        - check-single-centos-8-node
