## standalone-upgrade jobs

# docker-ha,podman env files https://bugs.launchpad.net/tripleo/+bug/1906822
- job:
    name: periodic-tripleo-ci-centos-8-standalone-upgrade-tripleo-ussuri
    parent: periodic-tripleo-ci-centos-8-standalone-upgrade-component-master
    override-checkout: "stable/ussuri"
    vars:
      release: ussuri
      branch_override: 'stable/ussuri'
      component: tripleo
      featureset_override:
        standalone_environment_files:
          - 'environments/low-memory-usage.yaml'
          - 'environments/docker-ha.yaml'
          - 'environments/podman.yaml'

