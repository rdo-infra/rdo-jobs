---
# zuul.d/standalone-jobs.yaml
# Zuul layout for TripleO standalone jobs.
# It contains all the jobs related to standalone installer testing.

- job:
    name: periodic-tripleo-ci-centos-7-standalone-master
    parent: tripleo-ci-base-singlenode-periodic
    vars:
      featureset: '052'
      release: master

- job:
    name: periodic-tripleo-ci-centos-7-standalone-rocky
    parent: tripleo-ci-base-singlenode-periodic
    vars:
      featureset: '052'
      branch_override: "stable/rocky"
      release: rocky

- job:
    name: rdoinfo-tripleo-master-testing-centos-7-standalone-featureset052
    parent: tripleo-ci-base-singlenode-rdo
    roles:
      - zuul: openstack-infra/tripleo-ci
    run: playbooks/run-rdoinfo.yaml
    vars:
      featureset: '052'
      rdoinfo_release: master
      rdoinfo_phase: testing
