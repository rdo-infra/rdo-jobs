    name: periodic-tripleo-ci-centos-7-standalone-full-tempest-stein
    parent: periodic-tripleo-ci-centos-7-standalone-stein
    vars:
      featureset: '052'
      branch_override: "stable/stein"
      release: stein
      featureset_override:
        test_white_regex: '.*'

