- job:
    name: legacy-base
    abstract: true
    description: |
      Base job for autoconverted legacy jobs
    pre-run: playbooks/legacy/pre.yaml
    nodeset: rdo-centos-7

- job:
    name: legacy-DLRN-rpmbuild-fedora
    parent: legacy-base
    run: playbooks/legacy/DLRN-rpmbuild-fedora/run.yaml
    post-run: playbooks/legacy/DLRN-rpmbuild-fedora/post.yaml
    voting: false
    branches: ^(master)|(rpm-master)$
    nodeset: rdo-fedora-28
    required-projects:
      - rdoinfo

- job:
    name: check-job-run
    abstract: true
    voting: false
    nodeset:
      nodes: []

- job:
    name: check-job-run-bad
    parent: check-job-run
    run: playbooks/check-job-run/bad.yaml

- job:
    name: check-job-run-good
    parent: check-job-run
    run: playbooks/check-job-run/good.yaml

- job:
    name: example-hello-world
    run: playbooks/example-hello-world/run.yaml
