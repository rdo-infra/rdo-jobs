# Centos9 stream master jobs
## promote to tripleo-ci-testing
- job:
    name: periodic-tripleo-centos-9-master-promote-promoted-components-to-tripleo-ci-testing
    parent: periodic-tripleo-centos-8-master-promote-promoted-components-to-tripleo-ci-testing
    nodeset: cloud-centos-9-stream-vexxhost

# Standalone Upgrade
- job:
    name: periodic-tripleo-ci-centos-9-standalone-upgrade-master
    parent: periodic-tripleo-ci-centos-8-standalone-upgrade-master
    nodeset: single-centos-9-stream-node-vexxhost

## multinode

- job:
    name: periodic-tripleo-ci-centos-9-containers-multinode-master
    parent: periodic-tripleo-ci-centos-8-containers-multinode-master
    nodeset: two-centos-9-nodes-vexxhost

- job:
    name: periodic-tripleo-ci-centos-9-scenario000-multinode-oooq-container-updates-master
    parent: periodic-tripleo-ci-centos-8-scenario000-multinode-oooq-container-updates-master
