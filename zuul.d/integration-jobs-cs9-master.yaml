      buildcontainers_override_repos: centos9-master
      containers_base_image: quay.io/centos/centos:stream9-development
      registry_namespace: tripleomastercentos9
      promote_source: tripleo-ci-testing

- job:
    name: periodic-tripleo-ci-centos-9-standalone-full-tempest-scenario-master
    parent: periodic-tripleo-ci-centos-8-standalone-full-tempest-scenario-master
    nodeset: single-centos-9-stream-node-vexxhost
