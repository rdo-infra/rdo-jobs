- project-template:
    name: rdo-tox-molecule
    description: |
      Runs tox molecule job on RDO. Should be identical to upstream version
      named openstack-tox-molecule
    openstack-check:
      jobs:
        - rdo-tox-molecule

- project-template:
    name: rdo-tox-molecule-rhel8
    description: |
      Runs tox molecule job on RDO but by overriding default platforms and
      using RHEL platforms, which are not available upstream.
    openstack-check:
      jobs:
        - rdo-tox-molecule-rhel8

- project-template:
    name: tripleo-buildimages-jobs
    description: |
      3rd party image building job
    openstack-check:
      jobs:
        - tripleo-rhel-8-buildimage-overcloud-full-train
        - tripleo-rhel-8-buildimage-ironic-python-agent-train

- project-template:
    name: podman-jobs
    description: |
      3rd party job to gate podman
    # We do not test CentOS 7 because it needs newer version of git, as building
    # `go get github.com/cpuguy83/go-md2man` fails due to old git.
    github-check:
      jobs:
        - podman-package-centos-7
        - podman-package-centos-8
        - podman-package-fedora-stable
        - podman-package-rhel-8
        - tripleo-podman-integration-centos-8-scenario000-standalone:
            dependencies:
              - podman-package-centos-8
            voting: false
