# Shared project-templates specific to the RDO Project

- project-template:
    name: system-required
    description: |
      Jobs that *every* project in RDO CI should have by default.
    merge-check:
      jobs:
        - noop

- project-template:
    name: package-check-jobs
    check:
      jobs:
        - tox-py36
    gate:
      jobs:
        - tox-py36

- project-template:
    name: package-distgit-check-jobs
    check:
      jobs:
        - rdopkg-reqcheck:
            voting: false
            branches: ^rpm-master$
        - rpmlint:
            dependencies:
              - DLRN-rpmbuild-centos9
            branches: ^rpm-master$
        - DLRN-build-tripleo
        - DLRN-build-tripleo-centos8
        - DLRN-build-tripleo-centos9
        - DLRN-rpmbuild
        - DLRN-rpmbuild-centos8
        - DLRN-rpmbuild-centos9
        - DLRN-rpmbuild-centos9-compare-deps
        - DLRN-rpmbuild-centos9-compare-builddeps
        - DLRN-rpmbuild-centos9-compare-files
        - distgit-cbs-validate-centos8-stream
        - distgit-cbs-validate-centos9
    gate:
      jobs:
        - DLRN-rpmbuild
        - DLRN-rpmbuild-centos8
        - DLRN-rpmbuild-centos9
        - distgit-cbs-final-build-centos8
        - distgit-cbs-final-build-centos9

- project-template:
    name: deps-distgit-check-jobs
    check:
      jobs:
        - deps-cbs-validate
    gate:
      jobs:
        - deps-cbs-final-build

