- project-template:
    name: weirdo-dlrn-master-gnocchi
    check:
      jobs:
        - rpmlint:
            dependencies:
              - DLRN-rpmbuild-centos9-pinned
            branches: ^rpm-master$
        - DLRN-build-tripleo:
            dependencies:
              - DLRN-rpmbuild
        - DLRN-build-tripleo-centos8:
            dependencies:
              - DLRN-rpmbuild-centos8
        - DLRN-build-tripleo-centos9:
            dependencies:
              - DLRN-rpmbuild-centos9
            branches: ^wallaby-rdo$
        - weirdo-dlrn-master-packstack-scenario003-centos9:
            dependencies:
              - DLRN-rpmbuild-centos9-pinned
        - weirdo-dlrn-master-puppet-scenario001-centos9:
            dependencies:
              - DLRN-rpmbuild-centos9-pinned
        - DLRN-rpmbuild-centos8
        - DLRN-rpmbuild-centos9:
            branches: ^((?!rpm-master)|(^(?!train|ussuri|victoria)(\w+)-rdo))$
        - DLRN-rpmbuild-centos9-pinned:
            branches: ^rpm-master$
        - DLRN-rpmbuild
        - distgit-cbs-validate-centos8-stream
        - distgit-cbs-validate-centos9
    gate:
      jobs:
        - DLRN-rpmbuild-centos8
        - DLRN-rpmbuild-centos9:
            branches: ^((?!rpm-master)|(^(?!train|ussuri|victoria)(\w+)-rdo))$
        - DLRN-rpmbuild-centos9-pinned:
            branches: ^rpm-master$
        - DLRN-rpmbuild
        - distgit-cbs-final-build-centos8
        - distgit-cbs-final-build-centos9
    experimental:
      jobs:
        - DLRN-rpmbuild-centos9-pinned:
            branches: ^rpm-master$

