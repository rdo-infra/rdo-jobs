---
# zuul.d/deprecated-jobs.yaml
# Zuul layout for TripleO/RDO deprecated jobs.
# It contains all the deprecated jobs that should be removed from Zuul.

- job:
    name: rdoinfo-deprecated
    description: |
      Deprecated rdoinfo job
      Job no longer supported that will be removed from Zuul config.
    parent: tripleo-ci-base-multinode-rdo
    pre-run: playbooks/deprecated/pre.yaml

- job:
    name: legacy-deprecated
    description: |
      Deprecated legacy job
      Job no longer supported that will be removed from Zuul config.
    parent: legacy-base
    pre-run: playbooks/deprecated/pre.yaml


# Deprecated jobs from zuul.d/rdoinfo-jobs.yaml

- job:
    name: rdoinfo-tripleo-ocata-testing-centos-7-multinode-1ctlr-featureset005
    parent: rdoinfo-deprecated
    branches: none/deprcated
    run: playbooks/run-rdoinfo.yaml
    timeout: 10800
    roles:
      - zuul: openstack-infra/tripleo-ci
    vars:
      rdoinfo_release: ocata
      rdoinfo_phase: testing
      branch_override: "stable/ocata"
      featureset: '005'
      nodes: 1ctlr
    required-projects:
      - openstack-infra/devstack-gate
      - openstack/tripleo-quickstart
      - openstack/tripleo-quickstart-extras
      - openstack/tripleo-upgrade
      - openstack/browbeat
      - rdoinfo

- job:
    name: rdoinfo-tripleo-ocata-release-centos-7-multinode-1ctlr-featureset005
    parent: rdoinfo-deprecated
    branches: none/deprcated
    run: playbooks/run-rdoinfo.yaml
    timeout: 10800
    roles:
      - zuul: openstack-infra/tripleo-ci
    vars:
      rdoinfo_release: ocata
      rdoinfo_phase: release
      branch_override: "stable/ocata"
      featureset: '005'
      nodes: 1ctlr
    required-projects:
      - openstack-infra/devstack-gate
      - openstack/tripleo-quickstart
      - openstack/tripleo-quickstart-extras
      - openstack/tripleo-upgrade
      - openstack/browbeat
      - rdoinfo


# Deprecated jobs from zuul.d/zuul-legacy-jobs.yaml

- job:
