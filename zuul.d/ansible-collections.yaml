# ansible-collections-openstack jobs
- job:
    name: periodic-tripleo-ci-centos-9-ovb-3ctlr_1comp-featureset001-master-aco
    required_projects: &aco_required_projs
      - name: openstack/ansible-collections-openstack
        override-checkout: master
    # force dlrn to build master branch of sdk and collections
    vars: &aco_vars
      artg_change_list:
        - host: "https://opendev.org"
          project: "openstack/openstacksdk"
          branch: "master"
          refspec: "+refs/heads/*:refs/remotes/origin/*"
        - host: "https://opendev.org"
          project: "openstack/ansible-collections-openstack"
          branch: "master"
          refspec: "+refs/heads/*:refs/remotes/origin/*"
- job:
    name: periodic-tripleo-ci-centos-9-ovb-1ctlr_1comp-featureset002-master-aco
    required_projects: *aco_required_projs
    vars: *aco_vars
