---
# victoria integration pipeline
- project-template:
    name: integration-pipeline-victoria
    openstack-periodic-integration-stable2:
      debug: true
      jobs:
        ##### victoria #####
        ## standalone
        - periodic-tripleo-ci-centos-8-standalone-victoria: &build_con_ubi_8_push_victoria
            dependencies: &dep_build_con_ubi_8_push_victoria
              - periodic-tripleo-ci-build-containers-ubi-8-push-victoria
        - periodic-tripleo-ci-centos-8-scenario001-standalone-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario002-standalone-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario003-standalone-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario004-standalone-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario007-standalone-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario012-standalone-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-standalone-full-tempest-api-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-standalone-full-tempest-scenario-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario010-ovn-provider-standalone-victoria: *build_con_ubi_8_push_victoria
        - create-scenario010-trigger-for-downstream:
            vars:
              trigger_branch: victoria
              trigger_os_distro: centos_8
            dependencies: *dep_build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-standalone-on-multinode-ipa-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-standalone-upgrade-victoria: *build_con_ubi_8_push_victoria
        ## ovb
        - periodic-tripleo-ci-centos-8-ovb-3ctlr_1comp-featureset001-victoria: &ovb_deps_victoria
            dependencies:
              - periodic-tripleo-ci-build-containers-ubi-8-push-victoria
              - periodic-tripleo-centos-8-buildimage-overcloud-full-victoria
              - periodic-tripleo-centos-8-buildimage-ironic-python-agent-victoria
        - periodic-tripleo-ci-centos-8-ovb-3ctlr_1comp-featureset035-victoria: *ovb_deps_victoria
        - periodic-tripleo-ci-centos-8-ovb-1ctlr_2comp-featureset020-victoria: *ovb_deps_victoria
        - periodic-tripleo-ci-centos-8-ovb-1ctlr_1comp-featureset002-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-ovb-3ctlr_1comp_1supp-featureset039-victoria: *ovb_deps_victoria
        ## multinode
        - periodic-tripleo-ci-centos-8-scenario007-multinode-oooq-container-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-containers-multinode-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-scenario000-multinode-oooq-container-updates-victoria: *build_con_ubi_8_push_victoria
        ## undercloud
        - periodic-tripleo-ci-centos-8-undercloud-containers-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-containers-undercloud-minion-victoria: *build_con_ubi_8_push_victoria
        - periodic-tripleo-ci-centos-8-undercloud-upgrade-victoria: *build_con_ubi_8_push_victoria
        ## containers/images
        - periodic-tripleo-ci-build-containers-ubi-8-push-victoria: &promoted_comp_to_ci_testing_victoria
            dependencies:
              - periodic-tripleo-centos-8-victoria-promote-promoted-components-to-tripleo-ci-testing
        - periodic-tripleo-centos-8-buildimage-overcloud-hardened-full-victoria: *promoted_comp_to_ci_testing_victoria
        - periodic-tripleo-centos-8-buildimage-overcloud-full-victoria: *promoted_comp_to_ci_testing_victoria
        - periodic-tripleo-centos-8-buildimage-ironic-python-agent-victoria: *promoted_comp_to_ci_testing_victoria
        - periodic-tripleo-centos-8-victoria-promote-promoted-components-to-tripleo-ci-testing
