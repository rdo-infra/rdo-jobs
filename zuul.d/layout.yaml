- project:
    check:
      jobs:
        - tripleo-ci-centos-8-scenario001-standalone:
            nodeset:
              nodes:
                - name: primary
                  label: rdo-centos-stream
              groups:
                - name: switch
                  nodes:
                    - primary
                - name: peers
                  nodes: []
            vars:
              build_container_images: true
              run_test_role_vars:
                repo_cmd_after: |
                  sudo sed -i 's|8/AppStream|8-stream/AppStream|;s|8/BaseOS|8-stream/BaseOS|;s|8/extras|8-stream/extras|;s|8/HighAvailability|8-stream/HighAvailability|;s|8/PowerTools|8-stream/PowerTools|' /etc/yum.repos.d/quickstart-centos-*
                  sudo sed -i -e "s|https://trunk.rdoproject.org|$NODEPOOL_RDO_PROXY|g" /etc/yum.repos.d/delorean.repo
                  sudo sed -i -e "s|https://trunk.rdoproject.org|$NODEPOOL_RDO_PROXY|g" /etc/yum.repos.d/delorean-master-deps.repo
                  sudo sed -i -e "s|http://mirror.centos.org/centos|$NODEPOOL_CENTOS_MIRROR|g" /etc/yum.repos.d/delorean-master-deps.repo
                  sudo sed -i -e "s|https://trunk.rdoproject.org|$NODEPOOL_RDO_PROXY|g" /etc/yum.repos.d/delorean-current.repo
                  sudo sed -i -e "s|priority=1|priority=20|g" /etc/yum.repos.d/delorean.repo
                  sudo rpm -e epel-release || true;
                  sudo dnf remove -y rdo-release centos-release-ceph-* centos-release-openstack-* || true;
                  sudo rm -rf /etc/yum.repos.d/CentOS-OpenStack-*.repo /etc/yum.repos.d/CentOS-Ceph-*.repo;
                  sudo rm -rf /etc/yum.repos.d/*.rpmsave;
                  sudo dnf repolist;
                  sudo dnf module list;
                  # sudo dnf module disable container-tools:rhel8 -y;
                  # sudo dnf module enable container-tools:2.0 -y;
                  sudo dnf clean metadata
                  sudo dnf update -y --exclude *openvswitch*
                  sudo dnf install -y podman crudini
                  # podman in 8-stream don't have docker.io enabled in search registry
                  sudo crudini --set /etc/containers/registries.conf 'registries.search' registries "['docker.io', 'registry.access.redhat.com', 'registry.redhat.io']"
