- job:
    name: tripleo-ci-centos-8-standalone-upgrade-ussuri-override
    parent: tripleo-ci-base-standalone-upgrade-centos-8
    voting: false
    override-checkout: 'stable/ussuri'
    vars:
      featureset: '056'
      branch_override: 'stable/ussuri'
      featureset_override:
        standalone_environment_files:
          - 'environments/low-memory-usage.yaml'
          - 'environments/docker-ha.yaml'
          - 'environments/podman.yaml'


- job:
    name: tripleo-ci-centos-8-standalone-upgrade-ussuri-br-ex-modified
    parent: tripleo-ci-centos-8-standalone-upgrade-ussuri-override
    vars:
      bridge_address_prefix: 172.24.4
      bridge_address_offset: 1
      bridge_address_subnet: 24

- job:
    name: tripleo-ci-centos-8-standalone-upgrade-br-ex-modified
    parent: tripleo-ci-centos-8-standalone-upgrade
    vars:
      bridge_address_prefix: 172.24.4
      bridge_address_offset: 1
      bridge_address_subnet: 24

- project:
    check:
      jobs: &jobs
        - tripleo-ci-centos-8-standalone-upgrade
        - tripleo-ci-centos-8-standalone-upgrade-br-ex-modified
        - tripleo-ci-centos-8-standalone-upgrade-ussuri-override
        - tripleo-ci-centos-8-standalone-upgrade-ussuri-br-ex-modified
