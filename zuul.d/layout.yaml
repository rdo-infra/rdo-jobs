- project:
    check:
      jobs: &jobs
        - rdo-tox-molecule: &molecule
            files:
              - .*molecule.*
              - ^roles
              - ^requirements.txt
              - ^test-requirements.txt
              - ^tox.ini$
            vars:
              tox_environment:
                PYTEST_REQPASS: 0
        - rdo-tox-molecule-delegated-centos-8:
            <<: *molecule
            vars:
              tox_environment:
                PYTEST_REQPASS: 1
    gate:
      jobs: *jobs
