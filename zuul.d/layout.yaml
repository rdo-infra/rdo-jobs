- project:
    check:
      jobs: &jobs
        - rdo-tox-molecule-delegated-centos-8:
            files:
              - .*molecule.*
              - ^roles
              - ^requirements.txt
              - ^test-requirements.txt
              - ^tox.ini$
            vars:
              tox_environment:
                PYTEST_REQPASS: 1
    gate:
      jobs: *jobs
