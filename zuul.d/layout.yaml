- job:
    name: tripleo-ci-centos-7-standalone-upgrade-stein-test
    parent: tripleo-ci-base-standalone-upgrade
    voting: false
    override-checkout: 'stable/stein'
    vars:
      featureset: '056'
      branch_override: 'stable/stein'

- job:
    name: tripleo-ci-centos-7-standalone-upgrade-train-test
    parent: tripleo-ci-base-standalone-upgrade
    voting: false
    override-checkout: 'stable/train'
    vars:
      featureset: '056'
      branch_override: 'stable/train'


- project:
    check:
      jobs: &jobs
        - tripleo-ci-centos-7-standalone-upgrade-stein-test
        - tripleo-ci-centos-7-standalone-upgrade-train-test
