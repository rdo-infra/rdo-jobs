- project:
    check:
      jobs: &jobs
        - rdo-tox-molecule: &molecule
            files:
              - .*molecule.*
              - ^roles
              - ^requirements.txt
              - ^test-requirements.txt
              - ^tox.ini$
        - rdo-tox-molecule-delegated-centos-8:
            <<: *molecule
        - rdo-tox-molecule-delegated-centos-7:
            <<: *molecule
    gate:
      jobs: *jobs
