# zuul.d/ovb-jobs.yaml
# Zuul layout for TripleO OVB RDO Cloud related jobs.
# It contains all the jobs related to OVB testing in RDO Cloud.

- job:
    name: tripleo-ci-centos-7-ovb-3ctlr_1comp-featureset001
