# Mixed OS Component jobs
- job:
    name: periodic-tripleo-ci-centos-8-9-multinode-mixed-os-component-wallaby
    parent: periodic-tripleo-ci-centos-8-9-multinode-mixed-os
    abstract: true
    vars: &component_vars_multinode
      component: component
      release: wallaby
      dlrn_server_url: "trunk.rdoproject.org"
      promote_source: component-ci-testing
      add_repos:
        - type: generic
          reponame: "{{ component }}"
          filename: "{{ component }}-component.repo"
          priority: 1
          baseurl: "https://{{ dlrn_server_url }}/centos9-{{ release }}/component/{{ component }}/component-ci-testing"
          update_container: true

- job:
    name: periodic-tripleo-ci-centos-8-9-multinode-mixed-os-compute-wallaby
    parent: periodic-tripleo-ci-centos-8-9-multinode-mixed-os-component-wallaby
    override-checkout: "stable/wallaby"
    vars:
      release: wallaby
      branch_override: "stable/wallaby"
      component: compute
      mixed_os_stable_version: "9"
      mixed_os_stable_label: "current-tripleo"
      mixed_os_current_label: "current-tripleo"
