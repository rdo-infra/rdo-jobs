- name: Install zuul-cloner shim dependencies
  pip:
    name: PyYAML
    virtualenv: "{{ virtualenv }}"
  become: true

- name: Install zuul-cloner shim
  template:
    src: templates/zuul-cloner-shim.py.j2
    dest: "{{ virtualenv }}/bin/zuul-cloner"
    mode: 0755
  become: true

- name: Ensure zuul-cloner permission env perm
  file:
    path: "{{ virtualenv }}"
    state: directory
    mode: u=rwX,g=rX,o=rX
    recurse: true
  become: true

- name: Check if hostvars-variables file is present
  stat:
    path: "{{ ansible_user_dir  }}/workspace/logs/hostvars-variables.yaml"
  register: hostvars_variables_path

- name: inject artcl_gzip var to hostvars
  lineinfile:
    dest: "{{ ansible_user_dir  }}/workspace/logs/hostvars-variables.yaml"
    line: "artcl_gzip: true"
    state: present
    insertafter: EOF
  when: hostvars_variables_path.stat.exists
