---
driver:
  name: delegated
log: true
platforms:
  - name: localhost
provisioner:
  name: ansible
  env:
    # tripleo_ansible is not a single role repo
    ANSIBLE_ROLES_PATH: "${MOLECULE_EPHEMERAL_DIRECTORY}/roles/tripleo_ansible/tripleo_ansible/roles/"

dependency:
  name: galaxy
  options:
    role-file: molecule/default/collections.yml
    requirements-file: molecule/default/collections.yml

scenario:
  test_sequence:
    - dependency
    - prepare
    - converge
    - cleanup
