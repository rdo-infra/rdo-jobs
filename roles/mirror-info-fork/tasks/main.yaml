- name: Set mirror_fqdn if not defined
  set_fact:
    mirror_fqdn: "mirror.{{ nodepool.region | lower }}.{{ nodepool.cloud | lower }}.rdoproject.org"
  when: mirror_fqdn is not defined or not mirror_fqdn

- name: Create /etc/ci
  become: true
  file:
    path: /etc/ci
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Install ci_mirror script
  become: true
  template:
    dest: '/etc/ci/mirror_info.sh'
    owner: root
    group: root
    mode: 0644
    src: mirror_info.sh.j2
