- name: Generate external compute secret script
  ansible.builtin.template:
    src: external_compute_secret.sh.j2
    dest: "{{ ansible_user_dir }}/external_compute_secret.sh"

- name: Run external_compute_secret.sh file
  ansible.builtin.shell: |
    source ~/.bashrc
    bash {{ ansible_user_dir }}/external_compute_secret.sh
  args:
    executable: /bin/bash
  changed_when: false
